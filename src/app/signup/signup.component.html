<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign up</h1>
                    <h6>Register Yourself !!</h6>
                </div>
                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1" placeholder="Enter Full Name">
                            <span *ngIf="signupForm.controls['fullname'].hasError('required')"class="text-danger" >  
                             *Full Name  is required  
                               </span> 
                               
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input type="number" formControlName="mobile" class="form-control" id="exampleInputPassword1" placeholder="Enter Last Name">
                            <span *ngIf="signupForm.controls['mobile'].hasError('required') "class="text-danger">  
                          *Mobile Number is required  
                                </span> 
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter the email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          <span *ngIf="signupForm.controls['mobile'].hasError('required') "class="text-danger">  
                            *Email Id is required  
                                  </span> 
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Enter the Password">
                          <span *ngIf="signupForm.controls['mobile'].hasError('required') "class="text-danger">  
                            *Password is required  
                                  </span> 
                        </div>
                        
                        <button type="submit"  [disabled]="signupForm.invalid" class="btn btn-primary mb-2">Signup</button>
                      </form>
                      <a style="color:aliceblue; margin-top:10px" routerLink="/login">Already registered? Click to Login!!</a>
                </form>
            </div>
        </div>
    </div>
</div>
