<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter The Email & Password !!</h6>
                </div>
               
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the Email id">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          <span *ngIf="loginForm.controls['email'].hasError('required') "class="text-danger">  
                           Email id  is required  
                            </span>  
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label" placeholder="Enter the Email id">Password</label>
                          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                          <span *ngIf="loginForm.controls['password'].hasError('required')" class="text-danger">  
                            Password  is required  
                             </span>  
                        </div>
                        
                        <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-primary mb-2">Login</button>
                      </form>
                      <a style="color:aliceblue; margin-top:10px" routerLink="/signup">New User? Click to Signup!!</a>
               
            </div>
        </div>
    </div>
</div>
